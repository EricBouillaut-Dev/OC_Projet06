<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>



    <label for="sort-images-select">Trier par :</label>
    <div class="dropdown">
      <button id="sort-images-button" role="button" aria-haspopup="listbox" aria-expanded="false"
        aria-labelledby="sort-images-select">
        Popularité
      </button>
      <ul id="sort-images-select" role="listbox" aria-labelledby="sort-images-select">
        <li role="listbox" tabindex="0" data-value="likes">Popularité</li>
        <li role="listbox" tabindex="0" data-value="date">Date</li>
        <li role="listbox" tabindex="0" data-value="title">Titre</li>
      </ul>
    </div>
    <div id="photographer-images"></div>





  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/filter.js"></script>
</body>

</html>
