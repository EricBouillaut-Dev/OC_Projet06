<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <div class="loader">
    <div class="spin"></div>
  </div>
  <header class="photographer-header">
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__bloc-titre">
        <h1 class="photograph-name"></h1>
        <p class="photograph-location"></p>
        <p class="photograph-tagline"></p>
      </div>
      <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
    </div>

    <label for="sort-images-select" aria-label="Order by">Trier par</label>
    <div class="dropdown">
      <button id="sort-images-button" aria-haspopup="listbox" aria-expanded="false"
        aria-labelledby="sort-images-select">
        Popularité
      </button>
      <ul id="sort-images-select" role="listbox" aria-activedescendant="option1" aria-labelledby="sort-images-select">
        <li id="option1" role="option" tabindex="0" data-value="likes" aria-selected="true">Popularité</li>
        <li id="option2" role="option" tabindex="0" data-value="date" aria-selected="false">Date</li>
        <li id="option3" role="option" tabindex="0" data-value="title" aria-selected="false">Titre</li>
      </ul>
    </div>
    <div id="photographer-images"></div>
    <div class="likes-banner">
      <span class="count-likes"></span>
      <span class="tarif"></span>
    </div>
  </main>

  <section class="lightbox">
    <div class="border-lightbox" role="dialog" aria-modal="true">
      <span class="close" aria-label="Fermer la lightbox">&times;</span>
      <a class="prev" aria-label="Image précédente">&#10094;</a>
      <figure class="lightbox-img-container">
        <img class="lightbox-img" alt="image" src="assets/images/logo.png">
        <figcaption class="lightbox-caption"></figcaption>
      </figure>
      <a class="next" aria-label="Image suivante">&#10095;</a>
    </div>
  </section>

  <section id="contact_modal" role="dialog" aria-modal="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <p></p>
        <img src="assets/icons/close.svg" tabindex="0" onclick="closeModal()" alt="Close Contact form">
      </header>
      <form onsubmit="sendContact()">
        <label id="prenom_label" for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required minlength="2" tabindex="0" aria-labelledby="prenom_label"
          aria-label="First name">

        <label id="nom_label" for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required minlength="2" aria-labelledby="nom_label"
          aria-label="Last name">

        <label id="email_label" for="email">Email :</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          aria-labelledby="email_label" aria-label="Email">

        <label id="message_label" for="message">Votre message :</label>
        <textarea id="message" name="message" rows="5" required minlength="10" aria-labelledby="message_label"
          aria-label="Your message"></textarea>

        <button class="contact_send-button" type="submit" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </section>

  <script src="scripts/utils/api.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <!-- <script src="scripts/utils/filter.js"></script> -->
</body>

</html>
