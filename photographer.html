<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__bloc-titre">
        <h1 class="photograph-name"></h1>
        <p class="photograph-location"></p>
        <p class="photograph-tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>



    <label for="sort-images-select">Trier par</label>
    <div class="dropdown">
      <button id="sort-images-button" role="button" aria-haspopup="listbox" aria-expanded="false"
        aria-labelledby="sort-images-select">
        Popularité
      </button>
      <ul id="sort-images-select" role="listbox" aria-labelledby="sort-images-select">
        <li role="listbox" tabindex="0" data-value="likes">Popularité</li>
        <li role="listbox" tabindex="0" data-value="date">Date</li>
        <li role="listbox" tabindex="0" data-value="title">Titre</li>
      </ul>
    </div>
    <div id="photographer-images"></div>

    <div class="lightbox">
      <div class="border-lightbox">
        <span class="close">&times;</span>
        <a class="prev">&#10094;</a>
        <figure>
          <img class="lightbox-img">
          <figcaption id="lightbox-caption"></figcaption>
        </figure>
        <a class="next">&#10095;</a>
      </div>
    </div>



  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/api.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <!-- <script src="scripts/utils/filter.js"></script> -->
</body>

</html>
